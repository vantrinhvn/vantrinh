<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Văn Trình đẹp trai nhất</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #ffb3b3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden; /* Ngăn cuộn màn hình */
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            color: #f06;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Đảm bảo các nút có thể xếp xuống hàng nếu không đủ chỗ */
            gap: 15px;
        }

        .button-group a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #f06;
            border-radius: 8px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.5s, box-shadow 0.2s;
        }

        .move {
            transition: transform 0.5s;
        }

        /* Nút Nhắn tin */
        .message-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .message-button:hover {
            background-color: #e74c3c;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Media query cho thiết bị di động */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Kích thước chữ tiêu đề nhỏ hơn trên di động */
            }

            .button-group a {
                padding: 10px 15px; /* Giảm padding cho nút trên di động */
                font-size: 1em; /* Kích thước chữ nút nhỏ hơn trên di động */
            }

            .message-button {
                font-size: 1.1em; /* Giảm kích thước chữ của nút Nhắn tin trên di động */
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trái tim Văn Trình</h1>
        <div class="button-group">
            <a href="#" onclick="moveButton(this, 'index2.html')">Tình yêu 1</a>
            <a href="#" onclick="moveButton(this, 'index3.html')">Tình yêu 2</a>
            <a href="#" onclick="moveButton(this, 'index4.html')">Tình yêu 3</a>
            <a href="#" onclick="moveButton(this, 'index5.html')">Tình yêu 4</a>
        </div>

        <!-- Nút Nhắn tin nằm dưới thẻ div.container -->
        <button class="message-button" onclick="window.location.href='nhantin.html'">Nhắn tin</button>
    </div>

    <script>
        function moveButton(button, targetPage) {
            // Khởi tạo biến clickCount nếu chưa có
            if (!button.dataset.clickCount) {
                button.dataset.clickCount = 0; // khởi tạo nếu chưa có
            }

            button.dataset.clickCount++;

            // Kích thước của nút
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            // Vị trí hiện tại của nút
            const currentX = button.getBoundingClientRect().left;
            const currentY = button.getBoundingClientRect().top;

            // Tính toán vị trí ngẫu nhiên không vượt quá 50px
            const maxOffset = 150;
            const randomX = (Math.random() - 0.5) * maxOffset * 2; // Giá trị ngẫu nhiên trong khoảng -50 đến 50
            const randomY = (Math.random() - 0.5) * maxOffset * 2; // Giá trị ngẫu nhiên trong khoảng -50 đến 50

            // Nếu nhấn lần đầu tiên
            if (button.dataset.clickCount === '1') {
                // Di chuyển nút đến vị trí ngẫu nhiên trong giới hạn
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
                button.classList.add('move');
            }
            else if (button.dataset.clickCount === '2') {
                // Di chuyển nút đến vị trí ngẫu nhiên trong giới hạn
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
                button.classList.add('move');
            }
            else if (button.dataset.clickCount === '3') {
                // Di chuyển nút đến vị trí ngẫu nhiên trong giới hạn
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
                button.classList.add('move');
            }
            else if (button.dataset.clickCount === '4') {
                // Di chuyển nút đến vị trí ngẫu nhiên trong giới hạn
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
                button.classList.add('move');
            } else if (button.dataset.clickCount === '5') {
                // Quay lại vị trí ban đầu
                button.style.transform = `translate(0, 0)`;
            } else if (button.dataset.clickCount === '6') {
                // Chuyển trang
                window.location.href = targetPage;
            }
        }
    </script>
</body>

</html>
