<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Văn Trình học sinh giỏi nhất</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #ffb3b3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            padding: 10px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            perspective: 1000px; /* Perspective for 3D effect */
        }

        .flip-container {
            transition: transform 0.6s; /* Smooth transition */
            transform-style: preserve-3d; /* Preserve 3D effect */
        }

        .flipped {
            transform: rotateY(180deg); /* Flip effect */
        }

        h1 {
            color: #f06;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-group a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background-color: #f06;
            border-radius: 8px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, box-shadow 0.2s;
        }

        .button-group a:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 6px 6px rgba(0, 0, 0, 0.2);
        }

        /* Style for the game button */
        .game-button {
            margin-top: 20px; /* Spacing above the button */
            display: flex;
            justify-content: center;
        }

        .game-button a {
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background-color: transparent; /* Transparent background */
            border: 3px solid transparent; /* Initial transparent border */
            border-radius: 8px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease; /* Smooth transitions */
            position: relative; /* To position the pseudo-element */
        }

        .game-button a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); /* Rainbow border */
            z-index: -1;
            border-radius: 8px;
            filter: blur(8px); /* Blur for glowing effect */
            opacity: 0; /* Start hidden */
            transition: opacity 0.4s ease; /* Transition for the border */
        }

        .game-button a:hover::before {
            opacity: 1; /* Show border on hover */
        }

        .game-button a:hover {
            color: rgb(158, 158, 0); /* Change text color on hover */
            border: 3px solid rgb(158, 158, 0); /* Border color on hover */
            box-shadow: 0 0 20px rgb(158, 158, 0), 0 0 30px rgb(158, 158, 0); /* Glowing effect */
        }

        .rainbow-group {
            margin-top: 15px;
        }

        .rainbow-group a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 200%;
            border-radius: 8px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: rainbow 3s ease infinite;
            transition: transform 0.5s, box-shadow 0.2s;
        }

        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        /* Định dạng form đăng nhập */
        #login-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            text-align: left;
        }

        #login-form h2 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        #login-form input {
            display: block;
            width: 91%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #login-form button {
            padding: 12px 20px;
            background-color: #f06;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #login-form button:hover {
            background-color: #e00566;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #error-message {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Mờ nền khi form đăng nhập hiện */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Điều chỉnh cho thiết bị di động */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button-group a,
            .rainbow-group a {
                padding: 8px 15px;
                font-size: 1em;
            }

            #login-form h2 {
                font-size: 1.6em;
            }

            #login-form input {
                padding: 10px;
            }

            #login-form button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="flip-container" id="flip-container">
        <div class="container">
            <h1>Văn Trình học bài</h1>
            <div class="button-group">
                <a href="#" onclick="moveButton(this, 'index2.html')">Bài yêu 1</a>
                <a href="#" onclick="moveButton(this, 'index3.html')">Bài yêu 2</a>
                <a href="#" onclick="moveButton(this, 'index4.html')">Bài yêu 3</a>
                <a href="#" onclick="moveButton(this, 'index5.html')">Bài yêu 4</a>
            </div>
            <div class="rainbow-group">
                <a href="#" onclick="showLoginForm()">Xem hình ảnh</a>
            </div>
            <div class="game-button">
                <a href="#" onclick="flipAndNavigate()">Trò chơi toán học</a>
            </div>
        </div>
    </div>

    <!-- Overlay for login form -->
    <div id="overlay"></div>

    <!-- Login form -->
    <div id="login-form">
        <h2>Đăng nhập</h2>
        <div id="error-message">Tài khoản hoặc mật khẩu không đúng!</div>
        <input type="text" id="username" placeholder="Tên đăng nhập" required />
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <button onclick="login()">Đăng nhập</button>
        <button onclick="hideLoginForm()" style="margin-top: 10px;">Đóng</button>
    </div>

    <script>
        const validAccounts = {
            "trinh": "2004",
            "ly": "2008",
            "hanh": "2009",
            "huan": "2006",
            "su": "2008"
        };

        function showLoginForm() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function hideLoginForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (validAccounts[username] && validAccounts[username] === password) {
                window.location.href = "hinhanh.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function moveButton(button, targetPage) {
            if (!button.dataset.clickCount) {
                button.dataset.clickCount = 0;
            }

            button.dataset.clickCount++;

            const maxOffset = 150;
            const randomX = (Math.random() - 0.5) * maxOffset * 2;
            const randomY = (Math.random() - 0.5) * maxOffset * 2;

            if (button.dataset.clickCount <= 5) {
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
                button.style.transition = "transform 0.5s";
            }

            if (button.dataset.clickCount == 6) {
                window.location.href = targetPage;
            }
        }

        function flipAndNavigate() {
            const flipContainer = document.getElementById("flip-container");
            flipContainer.classList.add("flipped"); // Add flipped class for animation

            setTimeout(() => {
                window.location.href = "trangtinh.html"; // Navigate after the animation completes
            }, 600); // Match the timeout with the CSS transition duration
        }

        document.getElementById("overlay").onclick = hideLoginForm;
    </script>
</body>

</html>
