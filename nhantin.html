<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhắn Tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #ffb3b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #chat {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        #messageInput {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f06;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Nhắn Tin</h2>
        <div id="chat"></div>
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
    </div>

    <script src="nhantin.js"></script>
</body>

</html>
