    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #342d2d;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            position: relative;
            background-color: #342d2d;
            overflow: hidden;
            border-radius: 15px; /* Giữ nguyên border-radius */
            display: flex;
            justify-content: center;
            align-items: center;

            transition: box-shadow 0.3s ease; /* Thêm hiệu ứng chuyển đổi cho viền */
        }

        .image-wrapper {
            position: relative;
            display: flex;
        }

        .image-wrapper img {
            display: none;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px; /* Giữ nguyên border-radius */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Thêm hiệu ứng chuyển đổi */
            user-drag: none; /* Ngăn chặn kéo ảnh */
            -webkit-user-drag: none; /* Ngăn chặn kéo ảnh trên trình duyệt WebKit */
        }

        .image-wrapper img.active {
            display: block;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5em;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            user-select: none;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Dropdown để thay đổi kích thước ảnh */
        .size-select {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #11ff00;
            color: rgb(21, 0, 255);
            border: none;
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;

    </style>
</head>

    <script>
        let currentIndex = 0; // Biến để lưu chỉ số hình ảnh hiện tại
        const images = document.querySelectorAll('.image-wrapper img'); // Lấy tất cả các thẻ img
        const totalImages = images.length; // Lấy tổng số hình ảnh
        const imageContainer = document.getElementById('imageContainer'); // Lấy thẻ chứa hình ảnh

        // Cập nhật kích thước của container hình ảnh
        function updateContainerSize() {
            const currentImage = images[currentIndex]; // Lấy hình ảnh hiện tại
            const imgWidth = currentImage.naturalWidth; // Lấy chiều rộng tự nhiên của hình ảnh
            const imgHeight = currentImage.naturalHeight; // Lấy chiều cao tự nhiên của hình ảnh
            imageContainer.style.width = imgWidth + 'px'; // Cập nhật chiều rộng của container
            imageContainer.style.height = imgHeight + 'px'; // Cập nhật chiều cao của container
        }

        // Hiển thị hình ảnh theo chỉ số
        function showImage(index) {
            images.forEach(img => img.classList.remove('active')); // Ẩn tất cả hình ảnh
            images[index].classList.add('active'); // Hiển thị hình ảnh hiện tại
            updateContainerSize(); // Cập nhật kích thước container
        }

        // Hiển thị hình ảnh tiếp theo
        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages; // Tăng chỉ số, nếu lớn hơn tổng số hình ảnh thì quay lại đầu
            showImage(currentIndex); // Gọi hàm hiển thị hình ảnh
        }

        // Hiển thị hình ảnh trước
        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages; // Giảm chỉ số, nếu nhỏ hơn 0 thì quay lại cuối
            showImage(currentIndex); // Gọi hàm hiển thị hình ảnh
        }

        // Thay đổi kích thước hình ảnh
        function changeImageSize() {
            const sizeSelect = document.getElementById('sizeSelect').value; // Lấy giá trị từ dropdown
            const scale = sizeSelect / 100; // Tính tỷ lệ

            images.forEach(img => {
                img.style.transform = `scale(${scale})`; // Thay đổi kích thước hình ảnh
                img.style.boxShadow = `0 8px 16px rgba(255, 255, 255, ${scale})`; // Thay đổi bóng cho hình ảnh
            });

            updateContainerSize(); // Cập nhật kích thước container
        }

        // Gọi hàm để cập nhật kích thước container khi tải trang
        window.onload = updateContainerSize;

        // Ngăn chặn menu chuột phải
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
    </script>
